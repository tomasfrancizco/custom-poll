<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Custom Poll</title>
  </head>
  <body>
    <div id="night-mode">
      <h4>Night Mode</h4>
      <div id="night-mode-btn-cont" class="shadow">
        <div id="night-mode-btn"></div>
      </div>
    </div>
    <div class="main-container shadow">
      <div class="options-main-container">
        <div class="option-container">
          <input type="radio" name="option" id="option-a" />
          <label for="option-a">Option A</label>
        </div>
        <div class="option-container">
          <input type="radio" name="option" id="option-b" />
          <label for="option-b">Option B</label>
        </div>

        <div class="option-container">
          <input type="radio" name="option" id="option-c" />
          <label for="option-c">Option C</label>
        </div>

        <div class="option-container">
          <input type="radio" name="option" id="option-d" />
          <label for="option-d">Option D</label>
        </div>
        <button type="button" id="submit-btn" class="shadow">Submit</button>
      </div>

      <div class="results-main-container">
        <div class="result-container shadow" id="result-a-cont">
          <div class="result" id="result-a"></div>
        </div>
        <div class="result-container shadow" id="result-b-cont">
          <div class="result" id="result-b"></div>
        </div>
        <div class="result-container shadow" id="result-c-cont">
          <div class="result" id="result-c"></div>
        </div>
        <div class="result-container shadow" id="result-d-cont">
          <div class="result" id="result-d"></div>
        </div>
      </div>
      <div>
        <p id="voters-cont">Voters: <span id="voters">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
